{% extends "base.html" %}

{% block title %}
Tags {{ super() }}
{% endblock %}

{% block banner_header %}
<section class=" p-takeover--grad">
  <div class="row is-loaded">
    <h1 id="takeover-title"><i class="fa fa-tag"></i> Tags</h1>
  </div>
</section>
{% endblock %}

{% block content %}
<table class="table table-bordered table-striped">
  {% for tag, articles in tags|sort %}
  <tr>
    <td><a href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a></td>
    <td>{{ articles|count }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
