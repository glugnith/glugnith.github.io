{% extends "base.html" %}

{% block title %}
Archives {{ super() }}
{% endblock %}

{% block banner_header %}
<section class=" p-takeover--grad">
  <div class="row is-loaded">
    <h1 id="takeover-title">Archives</h1>
  </div>
</section>
{% endblock %}

{% block content %}
<dl class="row">
  {% for article in dates %}
  <dt class="col-sm-4">{{ article.locale_date }}</dt>
  <dd class="col-sm-8"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}{% if article.link %} <i
        class="fas fa-link"></i>{% endif %}</a></dd>
  {% endfor %}
</dl>
{% endblock %}
